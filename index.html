<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Viral Video Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #0f0f0f;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 20px;
    background: linear-gradient(90deg, #ff4d4d, #6600ff);
    font-size: 1.5rem;
    font-weight: 600;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .video-container {
    position: relative;
    background: #1c1c1c;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    transition: transform 0.2s ease;
  }
  .video-container:hover {
    transform: scale(1.02);
  }
  iframe, video {
    width: 100%;
    height: 100%;
    display: block;
    aspect-ratio: 9/16;
    border: none;
  }
  .controls {
    text-align: center;
    padding: 10px;
  }
  button {
    background: #ff4d4d;
    color: #fff;
    border: none;
    padding: 10px 15px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
    font-weight: 600;
    transition: background 0.3s;
  }
  button:hover {
    background: #e60000;
  }
</style>
</head>
<body>
<header>ðŸ”¥ Viral Video Hub ðŸ”¥</header>
<div class="controls">
  <input type="text" id="videoLink" placeholder="Paste video link here" style="padding:8px;width:250px;">
  <button onclick="addVideo()">Add Video</button>
</div>
<div id="videoGrid" class="grid"></div>
<script>
const videoGrid = document.getElementById('videoGrid');
let videos = [
  { type: 'tiktok', src: 'https://www.tiktok.com/embed/7262097092343020859' },
  { type: 'rumble', src: 'https://rumble.com/embed/v2z5n3u/?autoplay=2' },
  { type: 'bilibili', src: 'https://player.bilibili.com/player.html?bvid=BV1xJ411k7PA&autoplay=1&muted=1' },
  { type: 'facebook', src: 'https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F20531316728%2Fvideos%2F10154009990506729%2F&autoplay=1&mute=1' }
];

function renderVideos(batch) {
  batch.forEach(v => {
    const container = document.createElement('div');
    container.className = 'video-container';
    let iframe = document.createElement('iframe');
    iframe.src = v.src;
    iframe.allow = 'autoplay; encrypted-media';
    iframe.setAttribute('allowfullscreen', '');
    container.appendChild(iframe);
    let shareBtn = document.createElement('button');
    shareBtn.textContent = 'Share';
    shareBtn.onclick = () => {
      const url = v.src + (v.src.includes('?') ? '&' : '?') + 'utm_source=viralhub&utm_medium=share';
      navigator.clipboard.writeText(url);
      alert('Link copied with UTM!');
    };
    container.appendChild(shareBtn);
    videoGrid.appendChild(container);
  });
}

renderVideos(videos);

function addVideo() {
  const link = document.getElementById('videoLink').value;
  if(link) {
    videos.push({ type: 'custom', src: link });
    renderVideos([{ type: 'custom', src: link }]);
    document.getElementById('videoLink').value = '';
  }
}

window.addEventListener('scroll', () => {
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
    // load more videos (demo duplicates)
    renderVideos(videos);
  }
});
</script>
</body>
</html>
